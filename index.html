<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300;1,75..100,300&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Health Life </title>
</head>

<body style="height: 50000px;">
    <header class="header">
        <div class="container">
            <div class="header-top">
                <img src="./assets/image/logo/logo.svg" alt="" class="nav__logo">
                <nav class="header__nav navbar">
                    <ul class="list-item">
                        <li class="item">
                            <a href="#" class="content-item navbar__content-item--active">Home</a>
                            <a href="#" class="content-item">Services</a>
                            <a href="#" class="content-item">About</a>
                            <a href="#" class="content-item">Doctors</a>
                        </li>
                    </ul>
                </nav>
                <div class="group-btn">
                    <button href="#" class="header__btn--login">Log In</button>
                    <button href="#" class="btn header__btn--signup">Sign Up</button>
                </div>
            </div>
        </div>
        <section class="hero">
            <div class="container">
                <!-- hero_left -->
                <div class="hero__content">
                    <h1 class="hero__heading--title">Exceptional dental care for all ages.</h1>
                    <p class="hero__desc">Exceptional dental care for all ages. Your great smile begins with a great
                        dentist.</p>
                    <div class="hero__row">
                        <a href="#" class="btn hero__btn">Book Online</a>
                        <span class="hero__phone">or call (123) 456-7890</span>
                    </div>
                </div>
                <!-- hero_right -->
                <figure class="hero__images">
                    <img src="./assets/image/img/hero-1.jpg" alt="" class="hero__image--large">
                    <img src="./assets/image/img/hero-2.jpg" alt="" class="hero__image--small">
                </figure>
            </div>
        </section>
    </header>
</body>



</html>
